<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Animated Image Carousel</title>
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          &#8656;
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          &#8658;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img
              src="img/alrick-gillard-0mN84vxigL0-unsplash.jpg"
              alt="Waska #1"
            />
          </li>
          <li class="slide">
            <img
              src="img/max-harlynking-nfWp1mCmBpM-unsplash.jpg"
              alt="Waska #2"
            />
          </li>
          <li class="slide">
            <img
              src="img/michael-dam-mEZ3PoFGs_k-unsplash.jpg"
              alt="Waska #3"
            />
          </li>
          <li class="slide" data-active>
            <img
              src="/img/milad-shams-AxqT51VT8mw-unsplash.jpg"
              alt="Waska #4"
            />
          </li>
          <li class="slide" data-active>
            <img
              src="img/sobhan-joodi-jVEHdNCaiiw-unsplash.jpg"
              alt="Waska #5"
            />
          </li>
          <li class="slide" data-active>
            <img
              src="img/vitaliy-rigalovsky-P3IyQwMUc5I-unsplash.jpg"
              alt="Waska #6"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
